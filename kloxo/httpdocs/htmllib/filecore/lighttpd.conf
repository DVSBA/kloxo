#
# lxlighttpd configuration file
#
# kloxo/httpdocs/htmllib/filecore/lighttpd.conf

server.modules              = (
                               "mod_rewrite",
                               "mod_alias",
                               "mod_access",
                               "mod_fastcgi",
                               "mod_cgi",
                               "mod_compress",
                               "mod_expire",
                               "mod_accesslog" )

index-file.names            = ( "index.php", "index.html",

mimetype.assign             = (
  ".pdf"          =>      "application/pdf",
  ".sig"          =>      "application/pgp-signature",
  ".spl"          =>      "application/futuresplash",
  ".class"        =>      "application/octet-stream",
  ".ps"           =>      "application/postscript",
  ".torrent"      =>      "application/x-bittorrent",
  ".dvi"          =>      "application/x-dvi",
  ".gz"           =>      "application/x-gzip",
  ".pac"          =>      "application/x-ns-proxy-autoconfig",
  ".swf"          =>      "application/x-shockwave-flash",
  ".tar.gz"       =>      "application/x-tgz",
  ".tgz"          =>      "application/x-tgz",
  ".tar"          =>      "application/x-tar",
  ".zip"          =>      "application/zip",
  ".mp3"          =>      "audio/mpeg",
  ".m3u"          =>      "audio/x-mpegurl",
  ".wma"          =>      "audio/x-ms-wma",
  ".wax"          =>      "audio/x-ms-wax",
  ".ogg"          =>      "application/ogg",
  ".wav"          =>      "audio/x-wav",
  ".gif"          =>      "image/gif",
  ".jpg"          =>      "image/jpeg",
  ".jpeg"         =>      "image/jpeg",
  ".png"          =>      "image/png",
  ".xbm"          =>      "image/x-xbitmap",
  ".xpm"          =>      "image/x-xpixmap",
  ".xwd"          =>      "image/x-xwindowdump",
  ".css"          =>      "text/css",
  ".html"         =>      "text/html",
  ".htm"          =>      "text/html",
  ".js"           =>      "text/javascript",
  ".asc"          =>      "text/plain",
  ".c"            =>      "text/plain",
  ".cpp"          =>      "text/plain",
  ".log"          =>      "text/plain",
  ".conf"         =>      "text/plain",
  ".text"         =>      "text/plain",
  ".txt"          =>      "text/plain",
  ".dtd"          =>      "text/xml",
  ".xml"          =>      "text/xml",
  ".mpeg"         =>      "video/mpeg",
  ".mpg"          =>      "video/mpeg",
  ".mov"          =>      "video/quicktime",
  ".qt"           =>      "video/quicktime",
  ".avi"          =>      "video/x-msvideo",
  ".asf"          =>      "video/x-ms-asf",
  ".asx"          =>      "video/x-ms-asf",
  ".wmv"          =>      "video/x-ms-wmv",
  ".bz2"          =>      "application/x-bzip",
  ".tbz"          =>      "application/x-bzip-compressed-tar",
  ".tar.bz2"      =>      "application/x-bzip-compressed-tar"
 )

url.access-deny             = ( "~", ".inc" )

static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )

server.max-keep-alive-requests = 128

server.error-handler-404   = "htmllib/lbin/sitepreview.php"

server.pid-file            = "/usr/local/lxlabs/__program_name__/pid/lighty.pid"

dir-listing.activate = "disable"

__program_user__

compress.cache-dir         = "/usr/local/lxlabs/__program_name__/file/cache/"

compress.filetype          = ("text/plain", "text/css", "text/javascript")

__cgi_or_fcgi__

$HTTP["url"] =~ "(gif|png|jpg|ico)$" {
 expire.url = ( "" => "access 4 months" )
}

$HTTP["url"] =~ "(css|js|xml|xsl|xslt|txt|swf)$" {
 expire.url = ( "" => "access 2 months" )
}

server.port                = __program_port__

$SERVER["socket"] == ":__program_sslport__" { 
	server.document-root = "/usr/local/lxlabs/__program_name__/httpdocs/"
	ssl.engine = "enable"
	ssl.pemfile             = "/usr/local/lxlabs/__program_name__/etc/program.pem"
	ssl.ca-file             = "/usr/local/lxlabs/__program_name__/etc/program.ca"
	ssl.use-sslv2 = "disable"
 } 

server.document-root        = "/usr/local/lxlabs/__program_name__/httpdocs/"
server.errorlog             = "/usr/local/lxlabs/__program_name__/log/lighttpd_error.log"
accesslog.filename          = "/usr/local/lxlabs/__program_name__/log/access_log"

alias.url = ( "/installatron" => "/var/installatron/frontend")

url.rewrite-once = (
  "^/nic/update(.*)$" => "/dyndns/dyndns_update.php$1"
)
